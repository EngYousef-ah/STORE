<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign in-up.css" />
  </head>
  <body>
    <!-- enter email and password-->
    <div id="Sign-In-page">
      <div id="EP">
        <h1>Sign Up</h1>
        <div id="Email"><input type="text" placeholder="E-Mail" /></div>
        <div id="Pass"><input type="password" placeholder="Password" /></div>

        <div id="btnsignup">
          <span
            >Already Have An Acoount?<a href="Sign in.html" target="_blank">
              Sign In!</a
            ></span
          >
        </div>
        <a href="index.html"> <button onclick="signUp()">Sign up</button></a>
      </div>

      <div></div>
    </div>
    <script>
      function signUp() {
        // Retrieve email and password values
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // verify user data
        if (email === "user@example.com" && password === "password") {
          alert("Login successful!");
          // Redirect the user to the appropriate page after successful login
          window.location.href = "index.html";
        } else {
          alert("Invalid login attempt.");
        }
      }
    </script>
  </body>
</html>
